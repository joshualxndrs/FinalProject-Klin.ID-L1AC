<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klin . ID</title>
    <link rel="stylesheet" href="order.css">
    <link rel="shortcut icon" href="Klin.id_link_logo.png">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="img/horizontal_klin_revised.webp">
        <ul>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="service.html">Services</a>
            <a class="active" href="#">Orders</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contacts</a>
        </ul>
    </nav>
    <div class="wrapper">
        <form>
            <div class="form-title">Order Form</div>
            <div class="input input-name">
                <div class="prompt">Name</div>
                <input type="text" , placeholder="First Name">
                <input type="text" , placeholder="Last Name">
            </div>
            <div class="input input-email">
                <div class="prompt">Email</div>
                <input type="email" , placeholder="example@mail.com">
            </div>
            <div class="input input-phone">
                <div class="prompt">Phone</div>
                <input type="tel" , pattern="+62-[0-9]{3}-[0-9]{3}" , placeholder="+62-123-456">
            </div>
            <div class="input input-address">
                <div class="prompt">Address</div>
                <input type="text">
            </div>
            <div class="input input-subject">
                <div class="prompt">Subject</div>
                <input type="text">
            </div>
            <input type="submit" value="Order" class="order-btn">
        </form>
    </div>

</body>
